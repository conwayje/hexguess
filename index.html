<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script
    src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
    crossorigin="anonymous">
  </script>
  <script src="javascript.js" type="text/javascript"></script>
</head>
<body>

<h1 class="centered-text">Hex Guess</h1>
<p class="centered-text">Guess the color's hex code:</p>
<div class="game-area" style="display: none">
  <div class="sample centered"></div>
  <div class="centered input">
    <input type="text centered-text" id="guess"></input>
  </div>
  <div class="centered-text button">
    <button id="guess-button">Guess</button>
  </div>
  <div class="results centered-text" style="display: none">
    <div class="sample-guess centered"></div>
    <p class="closer"><i>Your guess is this color</i></p>
    <br>
    <p class="closer">You were off by a Euclidean distance of <span class="distance">123</span> <span class="rating">(Great!)</span></p>
    <p class="closer">The correct color code was <span class="answer">456</span></p>
    <p class="closer"><i>Note that the optimal score is 0</i></p>
    <br>
    <button id="play-again">Play again!</button>
  </div>
  <div class="incorrect-format centered-text" style="display: none">
    <p style="color: red">Bad format -- must be six chars, all 0-9 or A-F, no starting #</p>
  </div>
</div>
</body>
</html>
